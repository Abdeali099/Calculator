<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>



    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <!-- Main Container : Calculator  -->

    <div class="Container">

        <!-- Display screen  -->
<!-- 
        <div class="Display">

            <h1>Hello</h1>

        </div> -->

        <!-- All Button  -->

        <div class="Buttons">

            <h2 id="value">123</h2>

            <spnan id="clearbtn">Clear</spnan>
            <spnan id="divbtn">/</spnan>
            <spnan id="mulbtn">*</spnan>
            <spnan>7</spnan>
            <spnan>8</spnan>
            <spnan>9</spnan>
            <spnan id="minusbtn">-</spnan>
            <spnan>4</spnan>
            <spnan>5</spnan>
            <spnan>6</spnan>
            <spnan id="plusbtn">+</spnan>
            <spnan>1</spnan>
            <spnan>2</spnan>
            <spnan>3</spnan>
            <spnan>0</spnan>
            <spnan>00</spnan>
            <spnan>.</spnan>
            <spnan id="equalbtn">=</spnan>

        </div>
    </div>

</body>

</html>
